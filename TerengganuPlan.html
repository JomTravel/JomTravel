      <script>
        var auto = 1;
        autoSlide();

        function autoSlide() {
          var x;
          var autoState = document.getElementsByClassName("State");
          var autobut = document.getElementsByClassName("autobut");

          for (x = 0; x < autoState.length; x++) {
            autoState[x].style.display = "none";  
          } 
          if (auto > autoState.length) {auto = 1} 

          for (x = 0; x < autobut.length; x++) {
            autobut[x].className = autobut[x].className.replace(" move", "");
          }
          if (auto > autobut.length) {auto = 1} 

          autoState[auto-1].style.display = "block";  
          autobut[auto-1].className += " move";
          auto++;
          setTimeout(autoSlide, 3000); // Change image every 2 seconds
        }       
    </script>
