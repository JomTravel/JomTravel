<!DOCTYPE html>
<html>
<head>
    <link href="Online_Banking.css" rel="stylesheet" />
</head>

<body>
    <form>
        <fieldset id="banking">
        <br/>
        <img src="bank.png" alt="bank"/>
        <h1>Online Banking</h1>
        <table class="bank">
            <tr>
                <td><label for="userID">User ID</label></td>
                <td><input type="text" name="ID" id="ID" size="30" required="required"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" name="pass" id="pass" size="30" required="required"></td>
            </tr>
        </table>
        <br/>
        </fieldset>
        <br/><br/>
        <div>            
            <input class="cancel" type="reset" value="Cancel">
            <input class="payNow" type="button" value="Pay Now" onclick="Paynow()">            
        </div>
    </form>
    <script>
        function Paynow() {
          var cardNo = document.getElementById("cardNo").value;
          var cvvNo = document.getElementById("cvvNo").value;
          var expire = document.getElementById("expire").value;
          var password = document.getElementById("password").value;
          if (cardNo == ""|| cvvNo == ""|| expire == ""|| password == "") {
            alert("Missing data! Please fill up!");
          }
          else {
            alert("Payment successful!");
            window.location.href="../Homepage.html";
          }
        }
      </script>
</body>
</html>
